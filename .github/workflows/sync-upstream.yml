name: Sync Upstream
on:
  schedule:
    - cron: '0 * * * *'  # hourly at :00, controlled by SYNC_UPSTREAM_HOURS
  workflow_dispatch: {}

permissions:
  actions: write
  contents: write
concurrency:
  group: sync-upstream
  cancel-in-progress: true

jobs:
  sync:
    if: vars.UPSTREAM_REPO != '' && (github.event_name != 'workflow_dispatch' || github.ref == 'refs/heads/overlay')
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.MIRROR_REPOS_WRITE_PAT }}
      UPSTREAM_REPO: '${{ vars.UPSTREAM_REPO }}'
      SYNC_HOURS: '${{ vars.SYNC_UPSTREAM_HOURS }}'

    steps:
      - name: Check schedule
        id: schedule
        if: github.event_name == 'schedule'
        run: |
          current_hour=$(date -u +%-H)
          if [ -z "$SYNC_HOURS" ]; then
            echo "SYNC_UPSTREAM_HOURS not set, running by default."
          elif [[ ",$SYNC_HOURS," != *",$current_hour,"* ]]; then
            echo "Hour ${current_hour} not in schedule (${SYNC_HOURS}). Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Hour ${current_hour} matches schedule (${SYNC_HOURS}). Running."
          fi

      - uses: actions/checkout@v4
        if: steps.schedule.outputs.skip != 'true'
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: Resolve upstream default branch's latest commit
        if: steps.schedule.outputs.skip != 'true'
        id: upstream
        shell: bash -euo pipefail {0}
        run: |
          default_branch=$(gh api "repos/${UPSTREAM_REPO}" --jq .default_branch)
          echo "Default branch: ${default_branch}."

          default_sha=$(gh api "repos/${UPSTREAM_REPO}/commits/${default_branch}" --jq .sha)
          echo "default_sha=${default_sha}" >"$GITHUB_OUTPUT"
          echo "Latest commit: ${default_sha}."

      - name: Sync upstream
        if: steps.schedule.outputs.skip != 'true'
        env:
          UPSTREAM_SHA: ${{ steps.upstream.outputs.default_sha }}
        run: bash .github/scripts/sync-upstream.sh